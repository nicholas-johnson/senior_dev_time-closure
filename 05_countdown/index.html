<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: Lato, sans-serif;
            background: black;
            color: #eee;
            font-size: 20em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <p>0:00</p>

    <script>
        let minutes = 2;
        let seconds = 1;
        let timer;


        const countdown = () => {
            if (seconds === 0 && minutes === 0) {
                timer.cancel()
                return;
            }

            seconds--;

            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }

            let secString = `${seconds}`.padStart(2, '0');
            let minString = `${minutes}`.padStart(2, '0');
            document.querySelector('p').innerHTML = `${minString} : ${secString}`
        }
        countdown();
        timer = setInterval(countdown, 1000);
    </script>

</body>

</html>
